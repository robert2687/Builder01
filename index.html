      window.tailwind = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'sans-serif'],

              // NEW LIGHT THEME GRAY SCALE
              gray: {
                50:  '#F9FAFB', // Very light gray (for subtle backgrounds or off-white elements)
                100: '#F3F4F6', // Light gray (primary card/input background)
                200: '#E5E7EB', // Light gray (main page background)
                300: '#D1D5DB', // Light medium gray (borders, dividers)
                400: '#9CA3AF', // Medium gray (muted text, icons, scrollbar thumb)
                500: '#6B7280', // Medium dark gray (secondary text)
                600: '#4B5563', // Dark gray (primary text)
                700: '#374151', // Darker gray (header background, strong text)

                900: '#111827', // Near black (for high contrast accents if needed)
              },
              // TEXT COLORS FOR LIGHT THEME
              'text-primary': '#1F2937',    // Maps to new gray-800 (dark text)
              'text-secondary': '#374151',  // Maps to new gray-700 (less dark text)
              'text-muted': '#6B7280',      // Maps to new gray-500 (medium dark text)
              
              // Brand Colors (kept vibrant, will pop on light theme)
              'brand-blue': '#2563EB',
              'brand-blue-light': '#3B82F6',
              'brand-accent': '#10B981', // A teal/green

              'danger-text': '#B91C1C',    // Tailwind's red-700 (dark red text)
              
              'warning-bg': '#FEF3C7',   // Tailwind's yellow-100 (light yellow background)
              'warning-text': '#B45309', // Tailwind's amber-700 (dark orange/brown text)

              'success-bg': '#D1FAE5', // Tailwind's green-100

            },
          },
        },

    <!-- Tailwind CSS CDN -->

        body {
            margin: 0;

            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #E5E7EB; /* new gray-200 / light gray track */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #9CA3AF; /* new gray-400 / medium gray thumb */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6B7280; /* new gray-500 / medium-dark gray thumb */
        }

        /* FadeIn Animation Keyframes */
        @keyframes fadeInAnimation {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
